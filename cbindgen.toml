# cbindgen configuration for U-Insight FFI

language = "C"
include_guard = "U_INSIGHT_H"
autogen_warning = "/* Warning: this file is autogenerated by cbindgen. Don't modify this manually. */"

[export]
include = ["INSIGHT_OK", "INSIGHT_ERR_NULL_PTR", "INSIGHT_ERR_INVALID_INPUT", "INSIGHT_ERR_PARSE_FAILED", "INSIGHT_ERR_ANALYSIS_FAILED", "INSIGHT_ERR_PANIC", "INSIGHT_ERR_INSUFFICIENT_DATA", "INSIGHT_ERR_INVALID_PARAM", "INSIGHT_ERR_DEGENERATE_DATA", "INSIGHT_ERR_COMPUTATION_FAILED"]

[fn]
prefix = "INSIGHT_API"

[defines]
"target_os = windows" = "INSIGHT_WINDOWS"
